{% extends 'base.html' %}
{% load static %}
{% block 'estilos' %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
{% endblock 'estilos' %}
{% block 'titulo' %}Login - IFRN Huawei{% endblock 'titulo' %}

{% block 'conteudo' %}
<div class="container-fluid h-100 d-flex align-items-center justify-content-center">
    <div class="flex-column d-flex justify-content-center align-items-center">
      <img src="{% static '/images/huawei-ict-logo-red.png' %}" class="img-fluid mb-2" width="250" height="250" alt="">

      <form action="/proflogar/" method='POST'>
        {% csrf_token %}
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="">
              @
            </span>
          </div>
          <input type="text" class="form-control" id="email" name='email' placeholder="E-mail">
        </div>
        
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span class="input-group-text" id="">
              <img src="{% static '/images/key.svg' %}" alt="">
            </span>
          </div>
          <input type="password" class="form-control" id="pwd" name='pwd' placeholder="Senha">
        </div>

        <!-- <a class="recuperar" href="">Esqueceu a senha?</a> -->
        <input type="submit" class="btn btn-success float-right">
      </form>
      
  </div>
  
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
crossorigin="anonymous"></script>
{% endblock 'conteudo' %}
