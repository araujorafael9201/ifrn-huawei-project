{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- BASIC META -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- RESPOSIVE META -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- WEBSITE INFO -->
        <meta name="keywords" content="Huawei Academy, Instituto Federal, Cursos de capacitação">
        <meta name="robots" content="index, follow">
        <meta name="author" content="Eduardo Aquino da Silva, Lívia de Castro Bezerra">

        <!-- THEME COLOR -->
        <meta name="theme-color" content="#212529">
 
        <!-- PAGE TITLE -->
        <title>{% block 'titulo'%}{% endblock 'titulo' %}</title>

        <!-- WEBSITE ICON -->
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

        <!-- CSS STYLESSHEETS -->
        <link rel="stylesheet" href="{% static 'css/style2.css'%}">
        <link rel="stylesheet" href="{% static 'css/home3.css'%}">

        <!-- BOOTSTRAP CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- LINK SWIPER'S CSS -->
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>

        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js" integrity="sha512-yFjZbTYRCJodnuyGlsKamNE/LlEaEAxSUDe5+u61mV8zzqJVFOH7TnULE2/PP/l5vKWpUNnF4VGVkXh3MjgLsg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>

    <body>

        {% block 'conteudo' %} {% endblock 'conteudo' %}

        <!-- BOOTSTRAP JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <!-- SWIPER JS -->
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

        <!-- INITIALIZE SWIPER -->
        <script>
            var swiper = new Swiper(".mySwiper", {
                slidesPerView: 3,
                spaceBetween: 30,
                slidesPerGroup: 3,
                loop: true,
                loopFillGroupWithBlank: true,
                pagination: {
                el: ".swiper-pagination",
                clickable: true,
                },
                navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
                },
            });
        </script>
    </body>
</html>
